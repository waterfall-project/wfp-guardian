# SonarQube Configuration
# Project identification
sonar.projectKey=wfp-guardian
sonar.projectName=Waterfall Project Guardian Service
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=app
sonar.tests=tests

# Python specific settings
sonar.language=py
sonar.python.version=3.9,3.10,3.11,3.12,3.13

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-report.xml

# Exclusions
sonar.exclusions=\
    **/migrations/**,\
    **/__pycache__/**,\
    **/.venv/**,\
    **/venv/**,\
    **/.pytest_cache/**,\
    **/.mypy_cache/**,\
    **/.ruff_cache/**,\
    **/build/**,\
    **/dist/**,\
    **/*.egg-info/**,\
    **/site-packages/**,\
    /usr/lib/**,\
    /usr/lib64/**,\
    /usr/local/lib/**,\
    **/grafana-provisioning/**,\
    **/docs/*.yml,\
    **/docs/*.yaml

# Test exclusions
sonar.test.exclusions=\
    **/tests/**,\
    **/*_test.py,\
    **/test_*.py

# Coverage exclusions
sonar.coverage.exclusions=\
    **/tests/**,\
    **/migrations/**,\
    **/__pycache__/**

# Encoding
sonar.sourceEncoding=UTF-8
