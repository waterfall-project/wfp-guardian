# Redocly configuration for Guardian API
# https://redocly.com/docs/cli/configuration/

extends:
  - recommended

apis:
  guardian@v0:
    root: openapi.yaml

rules:
  # Désactivations justifiées
  no-server-example.com: off  # Dev local nécessaire

  # Renforcements
  operation-operationId: error  # operationId obligatoire
  operation-summary: error      # Summary obligatoire
  operation-description: warn   # Description recommandée
  operation-tag-defined: error  # Tags doivent être déclarés

  # Cohérence
  boolean-parameter-prefixes: warn  # is_, has_, should_
  path-not-include-query: error     # Pas de ? dans les paths
  tag-description: warn             # Tous les tags doivent avoir une description

decorators:
  remove-unused-components: on
