/dummies:
  get:
    tags:
      - Dummies
    summary: List dummies
    description: |
      Retrieve a paginated list of dummy entities.

      **Pagination**:
      - Default limit: Configurable via PAGE_LIMIT
      - Maximum limit: Configurable via MAX_PAGE_LIMIT
      - Default offset: 0

      **Required permissions**: LIST operation on 'dummy' resource
    operationId: listDummies
    security:
      - JWTAuth: []
    parameters:
      - name: limit
        in: query
        description: Maximum number of records to return
        required: false
        schema:
          type: integer
          minimum: 1
          example: 10
      - name: offset
        in: query
        description: Number of records to skip
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
          example: 0
    responses:
      '200':
        description: List of dummies retrieved successfully
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas/Dummy.yaml'
      '400':
        $ref: '../components/responses/BadRequest.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '429':
        $ref: '../components/responses/TooManyRequests.yaml'
      '500':
        $ref: '../components/responses/ServerError.yaml'

  post:
    tags:
      - Dummies
    summary: Create a dummy
    description: |
      Create a new dummy entity.

      **Validation**:
      - Name is required and must be unique
      - Name maximum length: 50 characters
      - Description maximum length: 200 characters

      **Required permissions**: CREATE operation on 'dummy' resource
    operationId: createDummy
    security:
      - JWTAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/DummyCreate.yaml'
    responses:
      '201':
        description: Dummy created successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Dummy.yaml'
      '400':
        $ref: '../components/responses/BadRequest.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '409':
        $ref: '../components/responses/Conflict.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
      '429':
        $ref: '../components/responses/TooManyRequests.yaml'
      '500':
        $ref: '../components/responses/ServerError.yaml'

/dummies/{dummyId}:
  parameters:
    - name: dummyId
      in: path
      required: true
      description: UUID of the dummy to operate on
      schema:
        type: string
        format: uuid
        example: 123e4567-e89b-12d3-a456-426614174000

  get:
    tags:
      - Dummies
    summary: Get a dummy
    description: |
      Retrieve a single dummy entity by its ID.

      **Required permissions**: READ operation on 'dummy' resource
    operationId: getDummy
    security:
      - JWTAuth: []
    responses:
      '200':
        description: Dummy retrieved successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Dummy.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '404':
        description: Dummy not found
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Dummy not found
      '429':
        $ref: '../components/responses/TooManyRequests.yaml'
      '500':
        $ref: '../components/responses/ServerError.yaml'

  put:
    tags:
      - Dummies
    summary: Update a dummy (full replacement)
    description: |
      Update a dummy entity with full replacement of all fields.

      **All fields are required** for PUT operation.

      **Validation**:
      - Name is required
      - Name maximum length: 50 characters
      - Description maximum length: 200 characters

      **Required permissions**: UPDATE operation on 'dummy' resource
    operationId: updateDummy
    security:
      - JWTAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/DummyCreate.yaml'
    responses:
      '200':
        description: Dummy updated successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Dummy.yaml'
      '400':
        $ref: '../components/responses/BadRequest.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '404':
        description: Dummy not found
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Dummy not found
      '409':
        $ref: '../components/responses/Conflict.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
      '429':
        $ref: '../components/responses/TooManyRequests.yaml'
      '500':
        $ref: '../components/responses/ServerError.yaml'

  patch:
    tags:
      - Dummies
    summary: Partially update a dummy
    description: |
      Partially update a dummy entity. Only provided fields will be updated.

      **All fields are optional** for PATCH operation.

      **Validation**:
      - Name maximum length: 50 characters (if provided)
      - Description maximum length: 200 characters (if provided)

      **Required permissions**: UPDATE operation on 'dummy' resource
    operationId: partialUpdateDummy
    security:
      - JWTAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/DummyUpdate.yaml'
    responses:
      '200':
        description: Dummy updated successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Dummy.yaml'
      '400':
        $ref: '../components/responses/BadRequest.yaml'
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '404':
        description: Dummy not found
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Dummy not found
      '409':
        $ref: '../components/responses/Conflict.yaml'
      '422':
        $ref: '../components/responses/UnprocessableEntity.yaml'
      '429':
        $ref: '../components/responses/TooManyRequests.yaml'
      '500':
        $ref: '../components/responses/ServerError.yaml'

  delete:
    tags:
      - Dummies
    summary: Delete a dummy
    description: |
      Delete a dummy entity by its ID.

      **Required permissions**: DELETE operation on 'dummy' resource
    operationId: deleteDummy
    security:
      - JWTAuth: []
    responses:
      '204':
        description: Dummy deleted successfully
      '401':
        $ref: '../components/responses/Unauthorized.yaml'
      '403':
        $ref: '../components/responses/Forbidden.yaml'
      '404':
        description: Dummy not found
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Dummy not found
      '429':
        $ref: '../components/responses/TooManyRequests.yaml'
      '500':
        $ref: '../components/responses/ServerError.yaml'
