description: Conflict - Resource already exists or integrity constraint violation
content:
  application/json:
    schema:
      $ref: '../schemas/Error.yaml'
    examples:
      duplicate_key:
        value:
          error: conflict
          message: Integrity constraint violation
          details:
            path: "/v0/resource"
            method: "POST"
            request_id: "req-abc123xyz"
            reason: duplicate key value violates unique constraint
      foreign_key:
        value:
          error: conflict
          message: Integrity constraint violation
          details:
            path: "/v0/resource"
            method: "POST"
            request_id: "req-abc123xyz"
            reason: foreign key constraint violation
