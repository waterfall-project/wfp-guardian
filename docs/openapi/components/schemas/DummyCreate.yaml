type: object
properties:
  name:
    type: string
    maxLength: 50
    description: Name of the dummy (must be unique)
    example: Example Dummy
  description:
    type: string
    maxLength: 200
    nullable: true
    description: Optional description of the dummy
    example: This is an example dummy for testing
  extra_metadata:
    type: object
    nullable: true
    description: Optional JSON metadata for flexible data storage
    additionalProperties: true
    example:
      category: test
      priority: high
required:
  - name
