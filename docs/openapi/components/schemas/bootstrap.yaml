BootstrapRequest:
  type: object
  required:
    - company_id
    - user_id
  properties:
    company_id:
      type: string
      format: uuid
      description: UUID de la première company créée par Identity
      example: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
    user_id:
      type: string
      format: uuid
      description: UUID du premier utilisateur admin créé par Identity
      example: "f1e2d3c4-b5a6-9807-dcba-fe0987654321"

BootstrapResponse:
  type: object
  required:
    - success
    - company_id
    - user_id
    - roles_created
    - policies_created
    - permissions_assigned
  properties:
    success:
      type: boolean
      description: Indique si l'initialisation RBAC a réussi
      example: true
    company_id:
      type: string
      format: uuid
      description: UUID de la company pour laquelle RBAC a été initialisé
      example: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
    user_id:
      type: string
      format: uuid
      description: UUID de l'utilisateur qui a été assigné company_admin
      example: "f1e2d3c4-b5a6-9807-dcba-fe0987654321"
    roles_created:
      type: integer
      description: Nombre de roles créés (4 standards)
      example: 4
    policies_created:
      type: integer
      description: Nombre de policies créées (4 standards)
      example: 4
    permissions_assigned:
      type: integer
      description: Nombre total de permissions assignées aux policies
      example: 47
    message:
      type: string
      description: Message de succès
      example: "Guardian RBAC initialized successfully for first company"

InitRolesResponse:
  type: object
  required:
    - success
    - company_id
    - roles_created
    - policies_created
  properties:
    success:
      type: boolean
      description: Indique si les roles ont été créés
      example: true
    company_id:
      type: string
      format: uuid
      description: UUID de la company
      example: "b2c3d4e5-f6a7-8901-bcde-f23456789012"
    roles_created:
      type: integer
      description: Nombre de roles créés
      example: 4
    policies_created:
      type: integer
      description: Nombre de policies créées
      example: 4
    roles:
      type: array
      description: Liste des noms de roles créés
      items:
        type: string
      example:
        - "company_admin"
        - "project_manager"
        - "member"
        - "viewer"
