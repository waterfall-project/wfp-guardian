name: Security

on:
  push:
    branches: [ main, staging, develop ]
  pull_request:
    branches: [ main, staging ]
  schedule:
    # Run every Monday at 09:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  actions: read
  contents: read

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, LGPL-3.0

  bandit-scan:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Bandit
        run: |
          # Run bandit and print to console. Fails if issues are found.
          bandit -r app/ -c pyproject.toml

  docker-scan:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: production
          load: true
          tags: wfp-identity:security-scan
          build-args: |
            BUILD_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: wfp-identity:security-scan
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --debug --only-verified

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [bandit-scan, docker-scan, secrets-scan]
    if: always()
    steps:
      - name: Check security results
        run: |
          echo "Bandit: ${{ needs.bandit-scan.result }}"
          echo "Docker Scan: ${{ needs.docker-scan.result }}"
          echo "Secrets Scan: ${{ needs.secrets-scan.result }}"

          if [[ "${{ needs.bandit-scan.result }}" != "success" ]] || \
             [[ "${{ needs.docker-scan.result }}" != "success" && "${{ needs.docker-scan.result }}" != "skipped" ]] || \
             [[ "${{ needs.secrets-scan.result }}" != "success" ]]; then
            echo "❌ Security checks failed"
            exit 1
          fi

          echo "✅ All security checks passed"
