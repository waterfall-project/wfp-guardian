name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0 or 1.0.0-alpha1)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version info
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            TAG="v$VERSION"
          else
            TAG=${GITHUB_REF#refs/tags/}
            VERSION=${TAG#v}
          fi

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check if prerelease (contains alpha, beta, rc, etc.)
          if [[ "$VERSION" =~ -[a-zA-Z] ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "üì¶ Pre-release detected: $VERSION"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "üì¶ Stable release: $VERSION"
          fi

      - name: Validate tag format
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          # Support: v1.0.0, v1.0.0-alpha1, v1.0.0-beta2, v1.0.0-rc1
          if [[ ! $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-[a-zA-Z]+[0-9]*)?$ ]]; then
            echo "‚ùå Invalid tag format: $TAG"
            echo "Expected formats: v1.0.0, v1.0.0-alpha1, v1.0.0-beta2"
            exit 1
          fi
          echo "‚úÖ Valid tag: $TAG"

      - name: Check VERSION file
        run: |
          if [ ! -f VERSION ]; then
            echo "‚ùå VERSION file not found"
            exit 1
          fi
          FILE_VERSION=$(cat VERSION)
          EXPECTED_VERSION="${{ steps.version.outputs.version }}"
          if [ "$FILE_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "‚ùå VERSION file ($FILE_VERSION) doesn't match expected ($EXPECTED_VERSION)"
            exit 1
          fi
          echo "‚úÖ VERSION file matches: $FILE_VERSION"

  build:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution packages
        run: python -m build

      - name: Check distribution packages
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: release-artifacts
          path: dist/

  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version components
        id: version
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          IS_PRERELEASE="${{ needs.validate.outputs.is_prerelease }}"

          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Only set major/minor tags for stable releases
          if [ "$IS_PRERELEASE" == "false" ]; then
            CLEAN_VERSION=$(echo $VERSION | cut -d- -f1)
            echo "major=$(echo $CLEAN_VERSION | cut -d. -f1)" >> $GITHUB_OUTPUT
            echo "minor=$(echo $CLEAN_VERSION | cut -d. -f1,2)" >> $GITHUB_OUTPUT
          fi

      - name: Generate Docker tags
        id: tags
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          IS_PRERELEASE="${{ needs.validate.outputs.is_prerelease }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          # Always include version tag
          TAGS="$IMAGE:$VERSION"

          # Only add latest and major/minor tags for stable releases
          if [ "$IS_PRERELEASE" == "false" ]; then
            MAJOR="${{ steps.version.outputs.major }}"
            MINOR="${{ steps.version.outputs.minor }}"
            TAGS="$TAGS,$IMAGE:latest,$IMAGE:$MAJOR,$IMAGE:$MINOR"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Generated tags: $TAGS"

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          target: production
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            BUILD_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, build, docker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: dist/

      - name: Generate changelog
        id: changelog
        run: |
          TAG="v${{ needs.validate.outputs.version }}"
          PREV_TAG=$(git describe --tags --abbrev=0 $TAG^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "changelog=Initial release" >> $GITHUB_OUTPUT
          else
            echo "changelog<<EOFCHANGELOG" >> $GITHUB_OUTPUT
            git log $PREV_TAG..$TAG --pretty=format:"- %s (%h)" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "EOFCHANGELOG" >> $GITHUB_OUTPUT
          fi

      - name: Determine release type
        id: release_type
        run: |
          IS_PRERELEASE="${{ needs.validate.outputs.is_prerelease }}"
          VERSION="${{ needs.validate.outputs.version }}"

          if [ "$IS_PRERELEASE" == "true" ]; then
            if [[ "$VERSION" == *"alpha"* ]]; then
              echo "type=üß™ Alpha Release" >> $GITHUB_OUTPUT
            elif [[ "$VERSION" == *"beta"* ]]; then
              echo "type=üî¨ Beta Release" >> $GITHUB_OUTPUT
            elif [[ "$VERSION" == *"rc"* ]]; then
              echo "type=üöÄ Release Candidate" >> $GITHUB_OUTPUT
            else
              echo "type=üì¶ Pre-release" >> $GITHUB_OUTPUT
            fi
          else
            echo "type=üéâ Stable Release" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: ${{ steps.release_type.outputs.type }} v${{ needs.validate.outputs.version }}
          files: dist/*
          body: |
            ## ${{ steps.release_type.outputs.type }}

            ### Changes

            ${{ steps.changelog.outputs.changelog }}

            ### Docker Images

            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.version }}
            ```

            ### Installation

            ```bash
            pip install wfp-guardian==${{ needs.validate.outputs.version }}
            ```
          draft: false
          prerelease: ${{ needs.validate.outputs.is_prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [validate, release]
    if: always()
    steps:
      - name: Release status
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          IS_PRERELEASE="${{ needs.validate.outputs.is_prerelease }}"

          if [ "${{ needs.release.result }}" == "success" ]; then
            if [ "$IS_PRERELEASE" == "true" ]; then
              echo "‚úÖ Pre-release v$VERSION published successfully"
            else
              echo "‚úÖ Release v$VERSION published successfully"
            fi
          else
            echo "‚ùå Release v$VERSION failed"
            exit 1
          fi
